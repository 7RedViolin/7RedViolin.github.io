---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        <span>
            {% for tag in page.tags %}
                <a href="/tags/#{{ tag }}">#{{ tag }}</a>
            {% endfor %}
        </span>
    </header>
    <br/>
    <div class="post-content">
        {{ content }}
    </div>

</article>
