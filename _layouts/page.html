---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
        
        {% if page.date %}
            {% assign post = page %}
        <span>Posted:
            {% include date.html %}
        </span> | 
        <span>
            ~ {% include read_time.html %} read time
        </span>
        <br/>
        {% endif %}
        <span>
            {% for tag in page.tags %}
                <a href="/tags#{{ tag }}">#{{ tag }}</a>
            {% endfor %}
        </span>
    </header>
    <br/>
    <div class="post-content">
        {{ content }}
    </div>

</article>
